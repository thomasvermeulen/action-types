{% extends "base.html" %}

{% block title %}Action Types - Voer je studentnummer in{% endblock %}

{% block content %}
<div class="questionnaire-container">
    <h1>Action Types Vragenlijst</h1>
    <p>Voer je studentnummer in om te starten of verder te gaan.</p>

    <div id="student-form" class="form-container">
        <div class="form-group">
            <label for="student_number">Studentnummer:</label>
            <input type="number" id="student_number" name="student_number" required>
        </div>
        <button>Start</button>
        <div id="error-message" class="error"></div>
    </div>

    <div id="statement-container" class="hidden">
        <h2>Vraag <span id="statement-number"></span></h2>
        <div id="choices-container" class="choices-container"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/questionnaire.js') }}"></script>
{% endblock %}
